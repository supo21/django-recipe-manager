{% extends "base.html" %}

{% block start %}
{% if request.user.is_superuser %}
<div class="container mt-5">

    <form class="col-6 mx-auto card p-3 shadow lg" method="post", enctype="multipart/form-data">
        {% csrf_token %}
        <h2>Add Recipe</h2>
        <hr>
        <div class="mb-3">
          <label for="recipe_name" class="form-label">Recipe Name</label>
          <input name="recipe_name" required type="text" class="form-control">
        </div>
        <div class="mb-3">
          <label for="recipe_description" class="form-label">Recipe Description</label>
          <textarea name= "recipe_description" required class="form-control"></textarea>
        </div>
        <div class="mb-3">
          <label for="recipe_prep" class="form-label">Recipe Preparation</label>
          <textarea name= "recipe_prep" required class="form-control"></textarea>
        </div>
        <div class="mb-3">
            <label for="recipe_image" class="form-label">Recipe Image</label>
            <input name= "recipe_image" type="file" class="form-control">
          </div>
        <button type="submit" class="btn btn-success">Add Recipe</button>
      </form>
{% else %}
<h1>You do not have the permission to add recipes.</h1>
{% endif %}

{% endblock %}
